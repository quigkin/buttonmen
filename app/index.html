<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="buttonmenApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="AppController">

      <div class="header">
        <ul class="nav nav-pills pull-right" ng-controller="NavController">
          <li ng-class="{active: isActive('/')}"><a ng-href="#">Lobby</a></li>
          <li ng-class="{active: isActive('/fight')}"><a ng-href="#/fight" ng-click="hostGame()">Fight</a></li>
          <li ng-class="{active: isActive('/help')}"><a ng-href="#/help">Help</a></li>
        </ul>

        <!-- this should become a directive that uses parent scope -->
        <form name="name_form" class="form-inline pull-left" ng-submit="submitName()" novalidate>
        <span
          name="nicknameDisplay"
          class="btn btn-link nickname"
          title="Click to enter name"
          ng-click="inputName()"
          ng-hide="enteringName">
          {{ nickname }}
        </span>
        <span ng-show="enteringName">
          <input
            id="nicknameEntry"
            name="nicknameEntry"
            ng-model="nickname"
            type="text"
            placeholder="Enter a nickname"
            ng-minlength="3"
            ng-maxlength="30"
            required />

          <button type="submit" class="btn btn-primary">ok</button>
          <button type="button" class="btn btn-default" ng-click="resetName()">cancel</button>
        </span>
        </form>

        <h3 class="text-muted text-center">Button Men</h3>

          <div class="error alert alert-danger" ng-show="name_form.$dirty && name_form.$invalid">
            <small ng-show="name_form.nicknameEntry.$error.required">What am I supposed to call you?</small>
            <small ng-show="name_form.nicknameEntry.$error.minlength">Your name is too short!</small>
            <small ng-show="name_form.nicknameEntry.$error.maxlength">Your name is too long!</small>
            <small ng-show="name_form.nicknameEntry.$error.pattern">Your name is too fancy!</small>
            <small ng-show="name_form.nicknameEntry.$error.stored">{{changeErrorMessage}}</small>
          </div>

      </div>

      <div ng-view=""></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>



    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js(.) scripts/socket.io.js -->
        <script src="bower_components/socket.io-client/socket.io.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/app.js"></script>
        <script src="scripts/controllers/fight.js"></script>
        <script src="scripts/controllers/help.js"></script>
        <script src="scripts/controllers/lobby.js"></script>
        <script src="scripts/controllers/nav.js"></script>

        <script src="scripts/services/chat.js"></script>
        <!-- <script src="scripts/directives/focus.js"></script> -->

        <script src="scripts/chat.js" type="text/javascript"></script>
        <script src="scripts/chat_ui.js" type="text/javascript"></script>
        <!-- endbuild -->
</body>
</html>
