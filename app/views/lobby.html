<h3>fights</h3>
<div class="row">
  <ul>
    <li ng-repeat="fight in fights | orderBy:'player1'">{{fight.player1}}</li>
  </ul>
</div>

<h3>fighters</h3>
<div class="row">
  <ul>
    <li ng-repeat="fighter in fighters | orderBy:'name'">
        <span
          name="fighterName"
          class="btn btn-link"
          title="Pick a fight with {{ fighter.name }}"
          ng-click="pickAFight(fighter)">
          {{ fighter.name }}
        </span>
      </li>
  </ul>
</div>

<!-- old chat app layout -->
<div id="content">
  <div id="messages"></div>

  <form id="send-form" novalidate>
    <input id="send-message">
    <input id="send-button" type="submit" value="Send">

    <div id="help">
      Chat commands:
      <ul>
        <li>Change nickname: <code>/nick [username]</code></li>
        <li>Join/create room: <code>/join [room name]</code></li>
      </ul>
    </div>
  </form>
</div>
